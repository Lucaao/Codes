<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/scripts.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="p-5 bg-warning">
    <div id="exercicio01">
        <h1 class="ps-5">Calculadora</h1>
        <form action="#" class="p-5">
            <div class="mb-3 mt-3">
                <label class="form-label">Valor 1:</label>
                <input type="text" class="form-control" id="num1">
            </div>

            <select class="form-select" id="operacao">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <div class="mb-3 mt-3">
                <label class="form-label">Valor 2:</label>
                <input type="text" class="form-control" id="num2">
            </div>
        </form>
        <div class="ps-5" id="total"></div>
        <div class="ps-5 pb-5">
            <button onclick="calcular()">Calcular</button>
        </div>
    </div>
    
    <div id="exercicio02">
        <h1 class="ps-5">Calcular KwH</h1>
        <form action="#" class="p-5">
            <div class="mb-3 mt-3">
                <label class="form-label">Quantidade KwH consumido:</label>
                <input type="text" class="form-control" id="quantidadeKwh">
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label">Valor KwH consumido:</label>
                <input type="text" class="form-control" id="valorKwh">
            </div>
        </form>
        <div class="ps-5" id="valorConta"></div>
        <div class="ps-5 pb-5">
            <button onclick="calcularConta()">Calcular</button>
        </div>
    </div>

    <div id="exercicio03">
        <h1 class="ps-5">Verificar maior número</h1>
        <form action="#" class="p-5">
            <div class="mb-3 mt-3">
                <label class="form-label">Digite os números separados por ','</label>
                <input type="text" class="form-control" id="numeros">
            </div>
        </form>

        <div class="ps-5" id="maiorNumero"></div>
        <div class="ps-5 pb-5">
            <button onclick="verificarMaior()">Calcular</button>
        </div>
    </div>    

    <div id="exercicio04">
        <h1 class="ps-5">Verifica idades</h1>
        <form action="#" class="p-5">
            <div class="mb-3 mt-3">
                <label class="form-label">Digite as idades separados por ','</label>
                <input type="text" class="form-control" id="idades">
            </div>
        </form>
        <div class="ps-5" id="mostraIdades"></div>
        <div class="ps-5">
            <button onclick="verificarIdades()">Calcular</button>
        </div>
    </div>
</body>
</html>
