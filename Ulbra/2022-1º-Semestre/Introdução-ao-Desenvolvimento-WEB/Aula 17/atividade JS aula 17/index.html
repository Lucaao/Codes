<body>
    <form action="calcular">
        Numero 1:<input type="number" id="num1"><br>
        Numero 2:<input type="number" id="num2">
        <select name="operação" id="oper">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br>
        <button onclick="calcular(oper,num1,num2)">Calcular</button>
    </form>
    Resposta<div id="resp"></div>
